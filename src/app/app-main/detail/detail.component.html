<div *ngIf="content" class="mb-3">
  <div class="row">
    <div class="col-xs-12 col-md-3">
      <img [src]="content.image_url" class="img-fluid" />
    </div>
    <div class="col-xs-12 col-md-9">
      <h2>{{ content.name }}</h2>
      <h3 class="mb-2 text-muted">{{ content.tagline }}</h3>
      <div class="properties mt-3 pt-3 pb-3">
        <span class="pr-1">
          <b>IBU: </b>{{ content.ibu }}</span>
        <span class="pr-1">
          <b>ABV: </b>{{ content.abv }}</span>
        <span class="pr-1">
          <b>EBC: </b>{{ content.ebc }}</span>
      </div>
      <p>{{ content.description }}</p>
      <div *ngIf="content.food_pairing">
        <h5>Best Served with</h5>
        <ul>
          <li *ngFor="let line of content.food_pairing">{{ line }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngIf="content.similar && content.similar.length">
    <div class="col-12">
      <h4>You might also like</h4>
    </div>
    <div class="col-xs-12 col-md-4" *ngFor="let element of content.similar">
      <div class="card w-100 text-center">
        <div class="card-body">
          <img [src]="element.image_url" class="img-fluid img-small" />
          <p class="card-subtitle mt-2 text-muted">{{ element.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
